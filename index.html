<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--1.添加视口标签:  meta:vp-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--2.设置浏览器渲染模式为最新浏览器标准 meta:compat-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--3.引入bootstrap 框架 中的css 文件-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--4.引入自己写的css 文件-->

    <!--用于布局时图片占位的插件 holder.js -->
    <script src="js/holder.min.js"></script>
    <!--兼容IE 8写法 快捷键 cc:ie ,为了兼容IE8 不支持HTML5的新标签，不支持媒体查询-->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="conatiner">
        <div class="page-header">
            <h2>图片样式:</h2>
        </div>
        <img src="holder.js/400x400?text=img-rounded" class="img-rounded" alt=""/>
        <img src="holder.js/400x400?text=img-circle" class="img-circle" alt=""/>
        <img src="holder.js/400x400?text=img-thumbnail" class="img-thumbnail" alt=""/>
        <img src="images/1.jpg" class="img-responsive center-block" alt=""/>
    </div>
<!--5.引入jQuery文件, jQuery 版本必须为 1.10.*+ 以上版本-->
<script src="js/jquery-1.10.2.min.js"></script>
<!--6.引入bootstrap框架中的插件-->
<script src="js/bootstrap.min.js"></script>
<!--7.自己调用的js文件-->
</body>
</html>
